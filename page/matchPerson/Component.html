<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Component.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Maplestory:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="div6" data-animate-on-scroll>
      <b class="b2">비교 대상이 되는 영상을 업로드해주세요</b>
      <div class="rectangle-div12" data-animate-on-scroll></div>
      <div class="rectangle-div13"></div>
      <b class="b3">유튜브 링크:</b
      ><input class="rectangle-input" type="text" />
      <div class="line-div2"></div>
      <div class="rectangle-div14" id="rectangle"></div>
      <b class="b4">업로드</b>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "정답영상/사용자 영상 동시 출력 및 녹화 시작" to the project
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
